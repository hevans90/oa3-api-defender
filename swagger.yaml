components:
  securitySchemes:
    jwtTokenAuth:
      type: apiKey
      in: header
      name: jwtTokenAuth
  schemas:
    MembershipPlan:
      required:
        - id
        - name
        - description
        - annualMembershipPrice
        - monthlyMembershipPrice
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
          example: 'Classic'
        description:
          type: string
          example: Our most popular option
        annualMembershipPrice:
          $ref: '#/components/schemas/Price'
        monthlyMembershipPrice:
          $ref: '#/components/schemas/Price'
        promoCode:
          type: string
          example: EARLYBIRD
        totalCost:
          $ref: '#/components/schemas/Price'
    Price:
      required:
        - amount
        - currencyCode
      properties:
        amount:
          type: number
          example: 5.35
        currencyCode:
          type: string
          example: "GBP"
    User:
      required:
        - id
        - email
      properties:
        id:
          type: integer
        email:
          type: string
          example: user@email.com

    UserAuthenticationPayload:
      required:
        - userName
        - password
      properties:
        userName:
          type: string
        password:
          type: string
    UserActivationPayload:
      required:
        - activationToken
        - password
      properties:
        activationToken:
          type: string
        password:
          type: string

    Member:
      required:
        - id
        - title
        - firstName
        - lastName
        - emailAddress
        - address
      properties:
        id:
          type: integer
        title:
          type: string
          enum: [Mr., Mrs., Ms., Miss]
        firstName:
          type: string
          example: 'Gemima'
        lastName:
