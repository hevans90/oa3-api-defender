paths:
  /plans:
    get:
      tags:
        - plans
      description: Returns an array of all membership plans
      responses:
        '200':
          description: A JSON array of membership plans
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MembershipPlan'
  /plans/{id}:
    get:
      tags:
        - plans
      description: Returns a single membership plan!
      parameters:
        - name: id
          in: path
          example: 0
          description: id of plan to fetch
          required: true
          schema:
            type: integer
        - name: frequency
          in: query
          example: 'monthly'
          description: Payment frequency(i.e monthly or yearly)
          required: true
          schema:
            type: string
        - name: promoCode
          in: query
          example: 'CODE_123'
          description: A promo code to apply to a membership plan
          required: false
          schema:
            type: string
      responses:
        '200':
          description: A single membership plan
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MembershipPlan'
  /member:
    get:
      summary: Fetch the current member profile
      description: Fetch the current member profile
      tags:
        - member
      responses:
        '200':
          description: asd
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Member'

  /member/eligibility:
    get:
      summary: Send a member eligibility query with criteria
      tags:
        - member
      parameters:
        - in: query
          name: cardNumber
          schema:
            type: integer
          required: true
        - in: query
          name: client
          schema:
            type: string
            enum: [MasterCard, Visa]
          required: true
      responses:
        '200':
          description: Eligibility response
          content:
            application/json:
              schema:
                required:
                  - isEligible
                properties:
                  isEligible:
                    type: boolean
                  reason:
                    type: string
